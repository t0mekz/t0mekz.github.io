---
layout: default
---

<article class="post">
  {% if page.image %}
    <p>
      <a href="{{ site.baseurl }}{{ page.url }}">
        <div class="crop-height">
          <img class="scale" border="0" alt="{{page.title}}" src="{{page.image}}">
        </div>
      </a>
    </p>
  {% endif %}
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
